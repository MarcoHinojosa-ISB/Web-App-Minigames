<div ng-init="init()">
	<div id="bh-start">
		<input type="button" ng-click="startGame()" value="Start"/>
	</div>
	<div ng-keyup="keyUp($event)" ng-keydown="keyDown($event)" id="canvas-container">
		<canvas id="bh-screen" width="800" height="500" tabindex="1" />
		<canvas id="bh-player" width="500" height="500" tabindex="1" />
		<canvas id="bh-enemy" width="500" height="500" tabindex="1" />
	</div>

</div>
