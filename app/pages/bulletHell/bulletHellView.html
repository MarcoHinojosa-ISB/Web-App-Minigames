<div ng-init="init()" class="text-center">

	<button id="bh-start" ng-click="startGame()">Start</button>
	<div id="bh-canvas-container" ng-keyup="keyUp($event)" ng-keydown="keyDown($event)">
		<canvas id="bh-screen" width="800" height="500" tabindex="1" />
		<canvas id="bh-player" width="500" height="500" tabindex="1" />
		<canvas id="bh-enemy" width="500" height="500" tabindex="1" />
	</div>
	
</div>
