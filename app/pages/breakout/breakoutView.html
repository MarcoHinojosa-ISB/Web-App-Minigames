<div ng-init="init()" class="text-center">
  <button id="bo-start" ng-click="startGame()">Start</button>
  <div id="bo-canvas-container" ng-keyup="keyUp($event)" ng-keydown="keyDown($event)">
    <canvas id="bo-screen" width="800" height="500" tabindex="1" />
    <canvas id="bo-player" width="800" height="500" tabindex="1" />
  </div>
</div>
